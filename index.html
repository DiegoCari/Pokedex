<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" items="IE=edge">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta name="viewport" items="width=device-width,initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Pokedex</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<main>
	<img alt="pokemon" class="pokemon__img">
	<h1 class="pokemon__data">
		<span class="pokemon__number"></span>
		<span class="pokemon__name"></span>
	</h1>

	<form class="form">
		<input 
			type="search" 
			class="input__search" 
			placeholder="name or number"
			required>
	</form>

	<div class="buttons">
		<button class="button btn-prev">Prev &lt</button>
		<button class="button btn-next">Next &gt</button>
	</div>

	<img src="./img/pokedex.png" alt="pokedex" class="pokedex">
</main>
	
<script type="text/javascript" src="js/main.js"></script>
</body>	
</html>
